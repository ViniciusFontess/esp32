<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medição de Distância - Sensor TF-Luna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #808080;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .description {
            font-size: 1.1rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .connection-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .connectButton {
            background: #4CAF50;
            color: white;
        }
        
        .connectButton:hover {
            background: #3e8e41;
            transform: translateY(-2px);
        }
        
        .disconnectButton {
            background: #f44336;
            color: white;
        }
        
        .disconnectButton:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d13a30;
        }
        
        .connected {
            background: #4CAF50;
        }
        
        .connecting {
            background: #ff9800;
        }
        
        .error {
            background: #f44336;
        }
        
        .distance-display {
            text-align: center;
            padding: 40px 20px;
        }
        
        .distance-value {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .unit {
            font-size: 2rem;
            color: #666;
            margin-left: 10px;
        }
        
        .timestamp {
            font-size: 1rem;
            color: #666;
            margin-top: 15px;
        }
        
        .sensor-graphic {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sensor-body {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #2c3e50, #1a1a1a);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .sensor-lens {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #7eb6ff, #0062cc);
            border-radius: 50%;
            position: relative;
        }
        
        .sensor-lens::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        
        .signal {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(126, 182, 255, 0.7);
            opacity: 0;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .connection-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .button-group {
                width: 100%;
                justify-content: center;
            }
            
            .distance-value {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Medição de Distância com Sensor TF-Luna</h1>
            <p class="description">Conecte-se via Bluetooth para receber medições em tempo real do sensor LIDAR</p>
        </header>
        
        <div class="card connection-section">
            <div class="button-group">
                <button id="connectBleButton" class="connectButton">Conectar ao Sensor</button>
                <button id="disconnectBleButton" class="disconnectButton">Desconectar</button>
            </div>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="bleState">Desconectado</span>
            </div>
        </div>
        
        <div class="card distance-display">
            <div class="sensor-graphic">
                <div class="sensor-body">
                    <div class="sensor-lens"></div>
                </div>
                <div class="signal" id="signal"></div>
            </div>
            
            <h2>Distância Medida</h2>
            <div class="distance-value"><span id="distanceValue">--</span><span class="unit">cm</span></div>
            <div class="timestamp">Última leitura: <span id="timestamp">Nenhuma leitura ainda</span></div>
            
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div style="text-align: center; margin-top: 5px; color: #666; font-size: 0.9rem;">
                Coletando amostras: <span id="sampleCount">0</span>/100
            </div>
        </div>
        
        <footer>
            <p>Sistema de medição por sensor TF-Luna via Web Bluetooth</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const connectButton = document.getElementById('connectBleButton');
        const disconnectButton = document.getElementById('disconnectBleButton');
        const distanceValue = document.getElementById('distanceValue');
        const timestampElement = document.getElementById('timestamp');
        const bleStateElement = document.getElementById('bleState');
        const statusIndicator = document.getElementById('statusIndicator');
        const signalElement = document.getElementById('signal');
        const progressBar = document.getElementById('progressBar');
        const sampleCount = document.getElementById('sampleCount');

        // BLE Configuration
        const deviceName = 'ESP32-LIDAR';
        const bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
        const sensorCharacteristic = '19b10001-e8f2-537e-4f6c-d104768a1214';

        // Global Variables
        let bleServer;
        let bleServiceFound;
        let sensorCharacteristicFound;
        let isConnected = false;
        let sampleCounter = 0;

        // Event Listeners
        connectButton.addEventListener('click', connectToDevice);
        disconnectButton.addEventListener('click', disconnectDevice);

        // Check if Web Bluetooth is available
        function isWebBluetoothEnabled() {
            if (!navigator.bluetooth) {
                alert('Web Bluetooth API não está disponível neste navegador!');
                return false;
            }
            return true;
        }

        // Connect to BLE Device
        async function connectToDevice() {
            if (!isWebBluetoothEnabled()) return;
            
            console.log('Conectando ao dispositivo...');
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: deviceName }],
                    optionalServices: [bleService]
                });
                
                console.log('Dispositivo selecionado:', device.name);
                updateConnectionStatus('Conectando...', 'connecting');
                
                device.addEventListener('gattservicedisconnected', onDisconnected);
                const server = await device.gatt.connect();
                bleServer = server;
                console.log("Conectado ao servidor GATT");
                
                const service = await server.getPrimaryService(bleService);
                bleServiceFound = service;
                console.log("Serviço descoberto:", service.uuid);
                
                const characteristic = await service.getCharacteristic(sensorCharacteristic);
                sensorCharacteristicFound = characteristic;
                console.log("Característica descoberta:", characteristic.uuid);
                
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleSensorData);
                
                updateConnectionStatus('Conectado', 'connected');
                isConnected = true;
                signalElement.classList.add('pulse');
                
            } catch (error) {
                console.error('Erro:', error);
                updateConnectionStatus('Erro de conexão', 'error');
            }
        }

        // Handle incoming sensor data
        function handleSensorData(event) {
            const value = new TextDecoder().decode(event.target.value);
            console.log("Distância recebida:", value);
            
            // Atualiza a interface
            distanceValue.textContent = value;
            timestampElement.textContent = getCurrentDateTime();
            
            // Atualiza o contador de amostras e a barra de progresso
            sampleCounter = (sampleCounter % 100) + 1;
            sampleCount.textContent = sampleCounter;
            progressBar.style.width = sampleCounter + '%';
            
            // Feedback visual
            signalElement.style.animation = 'none';
            setTimeout(() => {
                signalElement.style.animation = null;
                signalElement.classList.add('pulse');
            }, 10);
        }

        // Disconnect from device
        async function disconnectDevice() {
            if (bleServer && bleServer.connected) {
                if (sensorCharacteristicFound) {
                    await sensorCharacteristicFound.stopNotifications();
                    await bleServer.disconnect();
                }
            }
            onDisconnected();
        }

        // Handle disconnection
        function onDisconnected() {
            console.log('Dispositivo desconectado');
            updateConnectionStatus('Desconectado', 'disconnected');
            isConnected = false;
            signalElement.classList.remove('pulse');
            
            // Reseta os valores
            distanceValue.textContent = '--';
            timestampElement.textContent = 'Nenhuma leitura ainda';
            sampleCounter = 0;
            sampleCount.textContent = '0';
            progressBar.style.width = '0%';
        }

        // Update connection status UI
        function updateConnectionStatus(text, status) {
            bleStateElement.textContent = text;
            
            // Remove todas as classes de status
            statusIndicator.classList.remove('connected', 'connecting', 'error');
            
            // Adiciona a classe apropriada
            if (status === 'connected') {
                statusIndicator.classList.add('connected');
            } else if (status === 'connecting') {
                statusIndicator.classList.add('connecting');
            } else if (status === 'error') {
                statusIndicator.classList.add('error');
            }
        }

        // Get current date and time
        function getCurrentDateTime() {
            return new Date().toLocaleString('pt-BR');
        }

        // Initial setup
        window.addEventListener('load', () => {
            if (!isWebBluetoothEnabled()) {
                connectButton.disabled = true;
                disconnectButton.disabled = true;
            }
        });
    </script>
</body>
</html>
