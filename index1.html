<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medição de Altura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 60px;
            position: relative;
        }
        
        .top-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .connect-btn-small {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .connect-btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin: 30px 0 10px 0;
            font-weight: 300;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0 30px 0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .status.connected .status-indicator {
            background-color: #2ecc71;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .display {
            padding: 0 30px 30px 30px;
            text-align: center;
        }
        
        .display h2 {
            color: #7f8c8d;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .distance-value {
            font-size: 4.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .unit {
            font-size: 2rem;
            color: #7f8c8d;
            margin-left: 5px;
        }
        
        .measure-center {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            border-top: 1px solid #e9ecef;
        }
        
        .measure-btn-styled {
            padding: 15px 40px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            min-width: 200px;
        }
        
        .measure-btn-styled:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .measure-btn-styled:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .measure-btn-styled:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            display: none;
        }
        
        .progress-bar {
            width: 0%;
            height: 8px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .measurement-status {
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
            display: none;
        }
        
        .countdown {
            font-size: 1rem;
            font-weight: 600;
            color: #e74c3c;
            margin: 10px 0;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                margin-top: 80px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .distance-value {
                font-size: 3.5rem;
            }
            
            .top-bar {
                position: relative;
                top: 0;
                right: 0;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="connect-btn" class="connect-btn-small">Conectar ao Sensor</button>
    </div>
    
    <div class="container">
        <h1>Medição de Altura</h1>
        <div class="status">
            <div class="status-indicator"></div>
            <span id="status-text">Desconectado</span>
        </div>
        
        <div class="display">
            <h2>Altura Atual</h2>
            <div class="distance-value"><span id="distance">--</span><span class="unit">cm</span></div>
            
            <div class="countdown" id="countdown"></div>
            <div class="measurement-status" id="measurement-status"></div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        
        <div class="measure-center">
            <button id="measure-btn" class="measure-btn-styled" disabled>Medir Altura</button>
        </div>
    </div>

    <form id="alturaForm" action="/dados/altura_verif" method="post" style="display:none;">
        <input type="hidden" name="altura" id="alturaInput">
    </form>

    <script>
        let connected = false;
        let device = null;
        let server = null;
        let service = null;
        let sensorCharacteristic = null;
        let commandCharacteristic = null;
        
        const connectBtn = document.getElementById('connect-btn');
        const measureBtn = document.getElementById('measure-btn');
        const distanceElement = document.getElementById('distance');
        const statusText = document.getElementById('status-text');
        const statusContainer = document.querySelector('.status');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const countdownElement = document.getElementById('countdown');
        const measurementStatus = document.getElementById('measurement-status');
        
        function updateStatus(isConnected) {
            connected = isConnected;
            if (connected) {
                statusText.textContent = 'Conectado';
                statusContainer.classList.add('connected');
                connectBtn.textContent = 'Desconectar';
                measureBtn.disabled = false;
            } else {
                statusText.textContent = 'Desconectado';
                statusContainer.classList.remove('connected');
                connectBtn.textContent = 'Conectar ao Sensor';
                measureBtn.disabled = true;
                hideMeasurementElements();
            }
        }
        
        function updateDistance(value) {
            distanceElement.textContent = value;
            document.getElementById('alturaInput').value = value;
        }
        
        function showMeasurementElements() {
            progressContainer.style.display = 'block';
            countdownElement.style.display = 'block';
            measurementStatus.style.display = 'block';
            measureBtn.disabled = true;
        }
        
        function hideMeasurementElements() {
            progressContainer.style.display = 'none';
            countdownElement.style.display = 'none';
            measurementStatus.style.display = 'none';
            measureBtn.disabled = false;
            progressBar.style.width = '0%';
        }
        
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }
        
        function updateMeasurementStatus(text) {
            measurementStatus.textContent = text;
        }
        
        function startCountdown(seconds, callback) {
            let count = seconds;
            countdownElement.textContent = `Medindo em... ${count}`;
            updateMeasurementStatus("Prepare-se para a medição...");
            
            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = `Medindo em... ${count}`;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Medindo...";
                    updateMeasurementStatus("Fique parado em frente ao sensor...");
                    callback();
                }
            }, 1000);
        }
        
        async function connect() {
            if (connected) {
                // Desconectar
                if (device && device.gatt.connected) {
                    device.gatt.disconnect();
                }
                updateStatus(false);
                return;
            }
            
            try {
                console.log('Procurando dispositivo...');
                device = await navigator.bluetooth.requestDevice({
                    filters: [{
                        name: 'ESP32-Altura'
                    }],
                    optionalServices: ['19b10000-e8f2-537e-4f6c-d104768a1214']
                });
                
                console.log('Conectando...');
                server = await device.gatt.connect();
                
                console.log('Obtendo serviço...');
                service = await server.getPrimaryService('19b10000-e8f2-537e-4f6c-d104768a1214');
                
                console.log('Obtendo características...');
                // Característica do sensor (notifications)
                sensorCharacteristic = await service.getCharacteristic('19b10001-e8f2-537e-4f6c-d104768a1214');
                
                // Característica de comando (write)
                commandCharacteristic = await service.getCharacteristic('19b10002-e8f2-537e-4f6c-d104768a1214');
                
                console.log('Conectado! Iniciando notificações...');
                sensorCharacteristic.addEventListener('characteristicvaluechanged', handleSensorData);
                await sensorCharacteristic.startNotifications();
                
                updateStatus(true);
                
                // Listen for disconnections
                device.addEventListener('gattserverdisconnected', onDisconnected);
                
            } catch (error) {
                console.log('Erro: ' + error);
                alert('Falha na conexão. Verifique se o dispositivo está disponível.');
            }
        }
        
        function onDisconnected() {
            console.log('Dispositivo desconectado');
            updateStatus(false);
        }
        
        function handleSensorData(event) {
            let value = new TextDecoder().decode(event.target.value);
            try {
                let data = JSON.parse(value);
                
                if (data.altura !== undefined) {
                    // Medição finalizada
                    updateDistance(data.altura);
                    hideMeasurementElements();
                    updateMeasurementStatus("Medição concluída!");
                    
                    // Auto-envio do formulário após medição
                    setTimeout(() => {
                        document.getElementById('alturaForm').submit();
                    }, 1000);
                    
                } else if (data.progresso !== undefined) {
                    // Atualização de progresso
                    updateProgress(data.progresso);
                } else if (data.status !== undefined) {
                    // Status do dispositivo
                    console.log('Status:', data.status);
                }
            } catch (e) {
                console.log('Erro ao analisar JSON: ' + e);
            }
        }
        
        async function measureHeight() {
            if (!connected || !commandCharacteristic) {
                alert('Conecte-se ao sensor primeiro!');
                return;
            }
            
            showMeasurementElements();
            updateProgress(0);
            
            // Countdown de 3 segundos antes de iniciar
            startCountdown(3, async () => {
                try {
                    // Envia comando para medir
                    const encoder = new TextEncoder();
                    const command = encoder.encode("MEDIR");
                    await commandCharacteristic.writeValue(command);
                    console.log('Comando MEDIR enviado');
                    
                    // O progresso será atualizado via notificações
                } catch (error) {
                    console.error('Erro ao enviar comando:', error);
                    alert('Erro ao iniciar medição');
                    hideMeasurementElements();
                }
            });
        }
        
        // Configurar event listeners
        connectBtn.addEventListener('click', connect);
        measureBtn.addEventListener('click', measureHeight);
        
        // Verificar suporte a Bluetooth
        window.onload = function() {
            if (!navigator.bluetooth) {
                alert('Seu navegador não suporta Web Bluetooth. Tente usar Chrome ou Edge.');
                connectBtn.disabled = true;
                measureBtn.disabled = true;
            }
        };
    </script>
</body>
</html>
